<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.svg" alt="logo">

            <div class="navWrap">
                <nav class="navHidden">
                    <div class="navLinks">
                        <a href="#">О нас</a>
                        <a href="#">Проекты</a>
                        <a href="#">Материалы</a>
                        <a href="#">Отзывы</a>
                    </div>
                    <div class="contactNumber">
                        +7 999 999 99 99
                    </div>
                </nav>
            </div>

            <img class="navBarIcon" src="images/bar.svg" alt="">

        </header>

        <main>
            <div class="welcomeWrap">
                <div class="welcomeInfo">
                    <div class="welcomeHeader">
                        Эксклюзивная и нестандартная мебель для дома
                    </div>
                    <div class="welcomeDescription">
                        Мы можем произвести любую мебель для вашего проекта и найти производственное решение любой
                        задумки.
                    </div>
                </div>
                <button class="welcomeButton">ЗАКАЗАТЬ ПРОЕКТ</button>
            </div>

            <div class="demoImages">
                <img class="demoImages1" src="images/demoImages1.png" alt="demoImage1">

                <img class="demoImages2" src="images/demoImages2.png" alt="demoImage2">
            </div>
        </main>


    </div>
